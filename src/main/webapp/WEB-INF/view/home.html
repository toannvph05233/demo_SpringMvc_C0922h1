<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <title>Title</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></head><body><a type="button" class="btn btn-warning" href="/create">Create</a><h1>List Product</h1><div class="container mt-3">    <table class="table table-striped">        <thead>        <tr>            <th>id</th>            <th>name</th>            <th>price</th>            <th>Edit</th>            <th>Delete</th>        </tr>        </thead>        <tbody>        <tr th:each="sp : ${sanPhams}">            <td th:utext="${sp.id}"> </td>            <td th:utext="${sp.name}"></td>            <td th:utext="${sp.price}"></td>            <td th:text="${sp.isStatus() ? 'Còn hàng' : 'Hết hàng'}"></td>            <td th:if="${sp.isStatus()}"> Còn Hàng </td>            <td th:if="${!sp.isStatus()}"> Hết Hàng </td>            <td th:switch="${sp.isStatus()}">                <span th:case="${true}">Còn Hàng</span>                <span th:case="${false}">Hết Hàng</span>            </td>        </tr>        </tbody>    </table></div></body></html>
